<div class="col-lg-8">

	<h1 class="h1-strong">{{ title }}</h1>

	<div class="people">


		<div *ngFor="let user of users" class="item-user">
			<div class="panel panel-default">

				<div class="panel-body">

					<div class="image-user pull-left">
						<a href="#">
							
							<img src = "{{ url + 'get-image-user/' + user.image }}" *ngIf="user.image"/>
							<img src = "assets/user.png" class="avatar-default" *ngIf="!user.image"/>
						</a>
						

					</div>
					
				
				<div class="user-name pull-left">
					<p class="name-surname">
						<a href="#">
							{{ user.name + ' ' + user.surname}}
						</a>

						
					</p>

					<p class="nickname">
						{{ user.nick }}
					</p>

				</div>

				<div class="pull-right">
					<button class="btn btn-success">
						<span class="glyphicon glyphicon-plus-sign"></span>
						Seguir
					</button>

					<button class="btn btn-default">
						<span class="glyphicon glyphicon-ok-sign"></span>
						Siguiendo
					</button>

					<button class="btn btn-primary">
						<span class="glyphicon glyphicon-minus-sign"></span>
						Dejar de seguir
					</button>
				</div>

				</div>

			</div>

		</div>

		<ul class="pagination pull-right">
			<li *ngIf="page > 1"><a [routerLink]="['/gente', prev_page]">Anterior</a>
			<li *ngIf="pages != page"><a [routerLink]="['/gente', next_page]">Siguiente</a>
		</ul>

	</div>

</div>
